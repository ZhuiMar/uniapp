<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" charset="UTF-8" src="../vue.js">
			
		</script>
	</head>
	<body>
		<div id="app">
			{{title}}
			<p v-if="seen">看看此处是否可以被渲染</p>
			<a v-bind:href="url" v-bind:class="color">去百度</a>
			<div @click="onClick1">
				<div @click.stop="onClick2">
					点击试试看
				</div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			1.v-if 表示该元素是否被渲染
			2.v-bind:href 绑定url的跳转链接
			3.@click 给元素绑定点击事件 此处先触发了 onClick2 同时触发了onClick1
			4.@click.stop 当前的点击事件执行完了之后就停止不在触发父类的点击事件
			5.methods 是 vue 实例的一个方法的属性
			*/
			var app = new Vue({
				el:'#app',
				data:{
					title:'模板语法--指令',
					seen:true,
					url:'https://www.bai.com',
					color:'red',
				},
				methods:{
					onClick1:function(){
						console.log("点击了onClick1")
					},
					onClick2:function(){
						console.log("点击了onClick2")
					}
				}
			});
			
		</script>
		
		<style type="text/css">
			.red{color: red;font-size: 1.25rem;}
		</style>
	</body>
</html>
