<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		
		<div id="app">
			{{message}}
			{{title}}
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello word!',
					title:'创建第一个vue的应用'
				}
			});
		</script>
		
	</body>
</html>
