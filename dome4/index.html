<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript", src="../vue.js",chcharset="UTF-8">
			
		</script>
	</head>
	<body>
		
		<div id="app" v-once>
			{{title}}
			<p>{{rawHtml}}</p>
			<p v-html="rawHtml"></p>
			<div v-bind:class="color">文字的颜色</div>
			<p>求和结果: {{number + 1}}</p>
			<p>{{ok ? '三元运算YSE' : '三元运算NO'}}</p>
			<p>{{message.split('.').reverse().join('')}}</p>
			
		</div>
		 
		<script type="text/javascript">
			var data = {title:'模板语法插值',
					   rawHtml:'<span style="color: red">this is show red</span>',
					   color:'blue',
					   number:10,
					   ok:false,
					   message:'vue.js'}
			var app = new Vue({
				el:'#app',
				data:data,
			})
			/*
			1.左右双括号的方式进行变量的插值,双大括号会将数据解析成普通成文本,而不是html的代码
			2.模板语法中使用 v-once 属性表示该元素只会被插值一次,元素加上v-once之后只会被插值一次
			3.模板语法中使用 v-html 表示插入的内容解析成标签而不是文本
			4.模板语法中使用 v-bind 绑定属性
			5.加减法运算
			6.三元运算
			7.复杂的函数运算:分割字符串 反序 拼接成字符串
			*/
			app.$data.title = '变了...'
		
		</script>
		
		<style type="text/css">
			.red{color: red;}
			.blue{color: blue;font-size: 18;}
		</style>
		
	</body>
</html>
